; Format: smtpAddress1=FIRSTNAME.LASTNAME@CompanyMailDomain, smtpAddress2=FIRSTNAMELASTNAME@CompanyMS365Domain, smtpAddress3=FIRSTNAMELASTNAME@CompanyMailDomain, etc.
smtpAddress1=FIRSTNAME.LASTNAME@CompanyMailDomain
smtpAddress2=FIRSTNAME.LASTNAME@CompanyMS365Domain
smtpAddress3=FIRSTNAMELASTNAME@CompanyMailDomain
smtpAddress4=FIRSTNAMELASTNAME@CompanyMS365Domain
smtpAddress5=F.LASTNAME@CompanyMailDomain
smtpAddress6=F.LASTNAME@CompanyMS365Domain

